<div class="hero fullheight login-body">
    <div class="login-card">
        <p-card styleClass="login-card-content">
            <h1 class="is-size-2" style="line-height: 2.5rem">Workflow UI</h1>

            <p style="margin: 32px 0; font-weight: 600;">Welcome, please use the form to sign-in.</p>

            <form [formGroup]="loginForm">
                <div class="field"
                     [class.shakeit]="isLoginError">
                    <label class="label" for="username">Username</label>
                    <input type="text"
                           id="username"
                           [placeholder]="'Enter your username'"
                           [formControl]="loginForm.get('username')"
                           pInputText
                           style="width: 100%">
                </div>

                <div class="field"
                     [class.shakeit]="isLoginError">
                    <label class="label" for="password">Password</label>
                    <input type="password"
                           id="password"
                           [placeholder]="'Enter your password'"
                           [formControl]="loginForm.get('password')"
                           pInputText
                           style="width: 100%">
                </div>

                <div class="buttons" style="margin-top: 32px">
                    <button pButton
                            pRipple
                            type="submit"
                            label="Sign In"
                            style="width: 100%"
                            (click)="login()"
                    >
                    </button>
                </div>
            </form>
        </p-card>
    </div>
</div>
